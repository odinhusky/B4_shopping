    <div class="container main-contant py-5">

    <!-- 折疊式購物車細節 -->
    <div class="container mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                        </button>
                    </div>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="align-middle" data-toggle="modal" data-title="刪除 金牌西裝 1 件" data-backdrop="static" data-keyboard="false">

                            <tr>

                                    <strong>$580</strong>

                <!-- 下方表單開始 -->
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="請輸入Email" required>
                            <div class="invalid-feedback">
                                 請輸入Email
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="請輸入Password" required>
                            <div class="invalid-feedback">
                                 請輸入Password
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="請輸入地址" required>
                        <div class="invalid-feedback">
                             請輸入地址
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCountry">國家</label>
                            <select id="inputCountry" class="form-control" required>
                                <option value="">選擇國家</option>
                                <option value="Taiwan">台灣</option>
                            </select>
                            <div class="invalid-feedback">
                                請選擇國家
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="inputState">城市</label>
                            <select name="" id="inputState" class="form-control" required>
                                <option value="">選擇城市</option>
                                <option value="台北市">台北市</option>
                                <option value="台南市">台南市</option>
                                <option value="高雄市">高雄市</option>
                            </select>
                            <div class="invalid-feedback">
                                請選擇城市
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="inputZip">郵遞區號</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="請輸入郵遞區號" required>
                            <div class="invalid-feedback">
                                 請輸入郵遞區號
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input ml-0" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">同意</label>
                            <div class="invalid-feedback">你必須同意才能送出表單</div>
                        </div>
                    </div>
                    <button type="submit" id="send123" class="btn btn-primary">確認送出</button>
                </form>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
                <!-- col-md-8的結束 -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
                var title = button.data('title') // 使用 data-* 來取得特定內容

                var modal = $(this)
                modal.find('.modal-title').text('確認' + title) // 寫入資料
            });
